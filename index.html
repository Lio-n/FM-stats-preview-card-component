<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Fonts-Style-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!--Inter wight:400 'title <h2>'-->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!--Lexend Deca wight:400 'paragraph <p>'-->
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <section role="main" class="cont-main-card">
      <!--First Part-->
      <figure class="cont-image-card">
        <img
          src="./images/image-header-desktop.jpg"
          alt=""
          class="image-desk WxH"
        />
        <img
          src="./images/image-header-mobile.jpg"
          alt=""
          class="image-mob WxH"
        />
        <div class="image-layer-0"></div>
        <div class="image-layer-1"></div>
      </figure>

      <!--Second Part-->
      <div class="cont-descrip-card">
        <!--Second-0 Part-->
        <div class="cont-title">
          <h1 class="title">
            Get
            <span>insights</span>
            that help your business grow.
          </h1>
        </div>

        <!--Second-1 Part-->
        <div class="cont-paragraph-stats">
          <!--Second-1-0 Part-->
          <p class="paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <!--Second-1-1 Part-->
          <div class="cont-stats">
            <div class="box-stat">
              <h2 class="num">10k+</h2>
              <span>COMPANIES</span>
            </div>
            <div class="box-stat">
              <h2 class="num">314</h2>
              <span>TEMPLATES</span>
            </div>
            <div class="box-stat">
              <h2 class="num">12M+</h2>
              <span>QUERIES</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
